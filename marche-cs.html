<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché CS - YaniStat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        </nav>

    <div class="page-content cs-container">
        
        <div id="filter-sidebar">
            <h3>Filtres</h3>

            <div class="filter-group">
                <label for="filter-search">Rechercher</label>
                <input type="search" id="filter-search" placeholder="Nom du skin...">
            </div>

            <div class="filter-group">
                <label for="filter-category">Catégorie</label>
                <select id="filter-category">
                    <option value="tous">Toutes les catégories</option>
                    </select>
            </div>

            <div class="filter-group">
                <label for="filter-price">Prix (max)</label>
                <input type="range" id="filter-price" min="0" max="2000" step="10">
                <span id="price-value">2000€</span>
            </div>

            <div class="filter-group">
                <label for="filter-volume">Volume (min)</label>
                <input type="range" id="filter-volume" min="0" max="500" step="5">
                <span id="volume-value">0</span>
            </div>
        </div>
        
        <div id="main-content">
            <p id="status">Chargement des données...</p>
            
            <table id="skin-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Nom du Skin</th>
                        <th>Prix</th>
                        <th>Volume</th>
                        <th>Catégorie</th>
                    </tr>
                </thead>
                <tbody id="skin-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="chart-modal" class="modal-hidden">
        <div class="modal-content">
            <span id="modal-close-btn">&times;</span>
            <h2 id="modal-title">Historique du prix</h2>
            <canvas id="modal-chart"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="marche-cs.js"></script> </body>
</html>
